<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ionic Basics</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <ion-app>
      <!-- Header -->
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>BMI Calculator</ion-title>
        </ion-toolbar>
      </ion-header>

      <!-- Content -->
      <ion-content class="ion-padding">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item color="">
                <ion-label position="floating">Your Height</ion-label>
                <ion-input type="text" id="heightInput"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12">
              <ion-item color="">
                <ion-label position="floating">Your Weight</ion-label>
                <ion-input type="text" id="weightInput"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button
                color="primary"
                expand="full"
                fill="outline"
                id="calculateBtn"
                >CALCULATE
                <ion-icon name="calculator-outline" slot="start"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button
                color="danger"
                expand="full"
                fill="outline"
                id="resetBtn"
                >RESET <ion-icon name="refresh-outline" slot="start"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <div id="result"></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
  </body>
</html>
